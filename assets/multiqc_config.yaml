report_comment: >
    This report has been generated by the <a href="https://github.com/jianhong/16S_pipeline" target="_blank">jianhong/16S_pipeline</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/jianhong/16S_pipeline" target="_blank">documentation</a>.
report_section_order:
    software_versions:
        order: -1000
    mqc_16S_pipeline-summary:
        order: -1001

export_plots: true

# Run only these modules
run_modules:
    - custom_content
    - fastqc
    - trimmomatic

# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
sp:
    tracking_table:
        fn: processing_tracking.csv
    sequence_length_table:
        fn: seqlenTab.csv
    filtered_sequence_length_table:
        fn: seqlenTab.filt.csv
    freq_chimeric_table:
        fn: freq_chimeric.csv
    classify_levels_table:
        fn: classify_levels.csv
    reads_quality_profile_forward:
        fn: Forward_quality_profile_aggregate.png
    reads_quality_profile_reverse:
        fn: Reverse_quality_profile_aggregate.png
    estimated_error_rates_forward:
        fn: dada_errors_F_s1.png
    estimated_error_rates_reverse:
        fn: dada_errors_R_s1.png
ignore_images: false

# See https://github.com/ewels/MultiQC_TestData/blob/master/data/custom_content/with_config/table_headerconfig/multiqc_config.yaml
custom_data:
    tracking_table:
        parent_id: 'dada2_qc'
        parent_name: 'DADA2 QC'
        parent_description: "DADA2 QC report"
        section_name: 'DADA2 processing tracking table'
        description: 'Table of reads counts during DADA2 processing.'
        file_format: "csv"
        plot_type: 'table'
        pconfig:
            id: 'tracking_table'
            table_title: 'DADA2 processing tracking table'
            namespace: 'table of tracking'
    sequence_length_table:
        parent_id: 'dada2_qc'
        parent_name: 'DADA2 QC'
        parent_description: "DADA2 QC report"
        section_name: 'Sequence length stats'
        description: 'Table of reads length stats before filtering.'
        file_format: "csv"
        plot_type: 'bargraph'
        categories:
            Freq:
                name: "counts"
                color: "#CFE7F0"
        pconfig:
            id: 'sequence_length_table'
            table_title: 'sequence length stats'
            ylab: "counts"
    filtered_sequence_length_table:
        parent_id: 'dada2_qc'
        parent_name: 'DADA2 QC'
        parent_description: "DADA2 QC report"
        section_name: 'Filtered sequence length stats'
        description: 'Table of reads length stats after filtering.
                    Most of the reads should be kept after filtering.'
        file_format: "csv"
        plot_type: 'bargraph'
        categories:
            Freq:
                name: "counts"
                color: "#CFE7F0"
        pconfig:
            id: 'filtered_sequence_length_table'
            table_title: 'Filtered sequence length stats'
            namespace: 'filtered sequence length stats'
    freq_chimeric_table:
        parent_id: 'dada2_qc'
        section_name: 'Chimeric frequency stats'
        description: 'Table of chimeric frequency.
                    Most of your reads should remain after chimera removal
                    (it is not uncommon for a majority of sequence variants to
                    be removed though). Ideally, frequency should be close to 1.
                    If most of your reads were removed as
                    chimeric, upstream processing may need to be revisited.
                    In almost all cases this is caused by primer sequences with
                    ambiguous nucleotides that were not removed prior to
                    beginning the DADA2 pipeline.'
        file_format: "csv"
        plot_type: 'table'
        pconfig:
            id: 'freq_chimeric_table'
            table_title: 'Chimeric frequency stats'
            namespace: 'chimeric frequency stats'
    classify_levels_table:
        parent_id: 'dada2_qc'
        section_name: 'Classify levels stats'
        description: 'Table of classify levels stats.'
        file_format: "csv"
        plot_type: 'table'
        pconfig:
            id: 'classify_levels_table'
            table_title: 'Table of classify levels'
            namespace: 'table of classify levels'
    reads_quality_profile_forward:
        parent_id: 'dada2_qc'
        section_name: 'Forward reads quality profile summary'
        description: "The forward reads quality profile summary."
        file_format: "png"
    reads_quality_profile_reverse:
        parent_id: 'dada2_qc'
        section_name: 'Reverse reads quality profile summary'
        description: "The reverse reads quality profile summary."
        file_format: "png"
    estimated_error_rates_forward:
        parent_id: 'dada2_qc'
        section_name: 'Estimated forward error rates'
        description: "The estimated forward error rates for each possible transition."
        file_format: "png"
    estimated_error_rates_reverse:
        parent_id: 'dada2_qc'
        section_name: 'Estimated reverse error rates'
        description: "The estimated reverse error rates for each possible transition."
        file_format: "png"
